<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Form</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        width: 100%;
      }

      .main {
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      .login-form {
        width: 325px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <form class="login-form">
        <h1>Login</h1>
        <div>
          <label for="username">Username</label>
          <input type="text" id="username" />
        </div>
        <div>
          <label for="password123">Password</label>
          <input type="password" id="password123" />
        </div>
        <div>
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
